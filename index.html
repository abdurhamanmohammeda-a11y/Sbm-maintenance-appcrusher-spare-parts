<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SBM MACHINE MAINTENANCE | ABDURHAMAN MECHATRONICS</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #FFA500;
    --secondary: #333333;
    --bg: #0b0e14;
    --card-bg: #1a1f29;
    --text: #e0e6ed;
    --wa-green: #25D366;
}
body {
    background-color: var(--bg);
    color: var(--text);
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    position: relative;
    overflow-x: hidden;
}
.container { max-width: 600px; margin: auto; padding: 20px; position: relative; z-index:2;}
header {
    text-align: center;
    padding: 30px 0;
    background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
    border-bottom: 2px solid var(--primary);
    border-radius: 0 0 30px 30px;
    margin-bottom: 30px;
}
header img { width: 60px; height: 60px; margin-bottom: 10px; }
h1 { font-family: 'Orbitron', sans-serif; color: #fff; margin: 0; letter-spacing: 2px; font-size: 22px; }
p.sub-header { color: #e0e6ed; margin-top: 5px; font-size: 14px; }

/* Cards */
.card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 20px;
    border: 1px solid #30363d;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 8px 25px rgba(0,0,0,0.5);}
.card:active { transform: translateY(-5px) scale(1.01);}
h2 { font-size: 18px; color: var(--primary); border-left: 4px solid var(--primary); padding-left: 10px; margin-top: 0; }

/* Inputs and buttons */
input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: white; font-size: 16px; box-sizing: border-box; }
.btn {
    display: block;
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    border: none;
    font-size: 16px;
    transition: 0.3s;
}
.btn-save { background: var(--primary); color: #000; }
.btn-save:hover { opacity:0.8; }
.btn-wa { background: var(--wa-green); color: white; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
.btn-wa:hover { opacity: 0.9; }
.btn-tool { background: var(--secondary); color: #fff; margin-top: 10px; }
.btn-tool:hover { opacity: 0.8; }

.payment-info { background: rgba(255,165,0,0.05); padding:15px; border-radius:10px; border:1px dashed var(--primary); text-align:center; }
.acc-no { display:block; font-family:'Orbitron', sans-serif; font-size:18px; color:#fff; margin:5px 0; }
footer { text-align:center; padding:20px; font-size:11px; color:#8b949e; }
#successMsg, #authMsg { display:none; color:var(--primary); text-align:center; font-weight:bold; margin-top:10px; }

/* Floating gears / spare parts */
.gear, .bolt {
    position: absolute;
    width:40px;
    animation: float 6s linear infinite;
}
.gear { top:50px; left:10px;}
.bolt { top:150px; left:300px;}
@keyframes float {
    0% { transform: rotate(0deg) translateY(0);}
    50% { transform: rotate(180deg) translateY(-10px);}
    100% { transform: rotate(360deg) translateY(0);}
}

/* Responsive */
@media (max-width: 650px) { .container { padding:10px; } h1 { font-size:20px; } }
</style>
</head>
<body>

<img src="images/gear.png" class="gear">
<img src="images/bolt.png" class="bolt">

<div class="container">
<header>
    <img src="images/logo.png" alt="SBM Logo">
    <h1>SBM MACHINE MAINTENANCE</h1>
    <p class="sub-header">ABDURHAMAN MECHATRONICS SOLUTIONS</p>
</header>

<!-- Authentication Card -->
<div class="card" id="authCard">
<h2>üîë Sign Up / Sign In</h2>
<input type="email" id="userEmail" placeholder="Email" required>
<input type="password" id="userPassword" placeholder="Password" required>
<button onclick="signUp()" class="btn btn-save">Sign Up</button>
<button onclick="signIn()" class="btn btn-tool">Sign In</button>

<!-- Machine Database Card -->
<div class="card">
<h2>üìä Machine Database</h2>
<script>var submitted=false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){showSuccess();}"></iframe>
<form action="https://docs.google.com/forms/d/e/1FAIpQLSfBD6dhFgvDR6M9wp8Tf5_zay2kM-8PC4Aj0_MtPFX7R8PL_g/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
    <input type="text" name="entry.1743519808" id="dbName" placeholder="Customer Name" required oninput="updateLink()">
    <select name="entry.444299974" required>
        <option value="" disabled selected>Select Machine Type</option>
        <option value="Jaw Crusher">Jaw Crusher</option>

        <option value="SBM Screen">SBM Screen</option>
    </select>
    <textarea name="entry.2062602714" id="dbIssue" rows="3" placeholder="Describe fault..." required oninput="updateLink()"></textarea>
    <button type="submit" class="btn btn-save">üì• SAVE TO DATABASE</button>
    <div id="successMsg">‚úÖ Saved! Now click WhatsApp.</div>
    <a id="waLink" href="https://wa.me/251904267186" target="_blank" class="btn btn-wa">üí¨ WhatsApp Support</a>
</form>

<!-- Engineering Tools Card -->
<div class="card">
<h2>‚öôÔ∏è Engineering Tools</h2>
<input type="number" id="feedRate" placeholder="Feed Rate (m¬≥/hr)">
<button onclick="calculateTPH()" class="btn btn-tool">Calculate TPH</button>
<p id="tphResult" style="text-align: center; color: var(--primary); font-weight: bold; margin-top:10px;"></p>
</div>

<div class="card">
<h2>üí≥ Payments</h2>
<div class="payment-info">
<span class="acc-no">CBE: 1000347503707</span>

</div>
</div>

<footer>&copy; 2026 Abdurhaman Mohammed | Dire Dawa</footer>
</div>

<!-- Firebase JS -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
// Firebase config - replace YOUR_* with your Firebase project info
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Sign Up
function signUp(){
  const email = document.getElementById('userEmail').value;
  const password = document.getElementById('userPassword').value;
  auth.createUserWithEmailAndPassword(email, password)
    .then(userCredential => { document.getElementById('authMsg').innerText="‚úÖ Sign Up Successful!"; })
    .catch(error => { document.getElementById('authMsg').innerText=error.message; });
}

// Sign In
function signIn(){
  const email = document.getElementById('userEmail').value;
  const password = document.getElementById('userPassword').value;
  auth.signInWithEmailAndPassword(email, password)
    .then(userCredential => { document.getElementById('authMsg').innerText="‚úÖ Signed In!"; })
    .catch(error => { document.getElementById('authMsg').innerText=error.message; });
}

// WhatsApp dynamic link
function updateLink() {
    const name = document.getElementById('dbName').value;
    const msg = document.getElementById('dbIssue').value;
    const encodedText = encodeURIComponent("Hello Abdurhaman, I am " + name + ". Issue: " + msg);
    document.getElementById('waLink').href = "https://wa.me/251904267186?text=" + encodedText;
}

// Database success
function showSuccess() { document.getElementById('successMsg').style.display = 'block'; }

// TPH Calculator
function calculateTPH() {
    const feed = document.getElementById('feedRate').value;
    if(!feed || feed <= 0) { alert("Enter a valid number!"); return; }
    document.getElementById('tphResult').innerText = "Output: " + (feed * 2.6).toFixed(1) + " TPH";
}
</script>
</body>
</html>
