input, select, textarea, button { width:100%; padding:12px; margin:10px 0; border-radius:8px; border:none; font-size:16px; box-sizing:border-box; }

<body>
<div class="container">

<header>

<!-- Sign Up / Sign In -->
<div class="card">

<input type="email" id="email" placeholder="Email">

<button class="btn-primary" onclick="signUp()">Sign Up</button>

<!-- Machine Database -->
<div class="card">
<h2>üìä Machine Database</h2>

<select id="machineType">

</select>
<textarea id="issueDesc" rows="3" placeholder="Describe fault..."></textarea>
<button class="btn-primary" onclick="saveDB()">Save to Database</button>
<a id="waLink" href="#" target="_blank" class="btn-wa">üí¨ WhatsApp Support</a>

<!-- TPH Calculator -->

<h2>‚öôÔ∏è TPH Calculator</h2>
<input type="number" id="feedRate" placeholder="Feed Rate (m¬≥/hr)">
<button class="btn-primary" onclick="calcTPH()">Calculate TPH</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
// Firebase config - replace with your project config
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function signUp(){
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  auth.createUserWithEmailAndPassword(email,password)
  .then(u=>{document.getElementById('message').innerText="‚úÖ Sign Up Success!";})
  .catch(err=>{document.getElementById('message').innerText=err.message;});
}

function signIn(){
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email,password)
  .then(u=>{document.getElementById('message').innerText="‚úÖ Sign In Success!";})
  .catch(err=>{document.getElementById('message').innerText=err.message;});
}

// Machine DB ‚Üí WhatsApp message
function saveDB(){
  const name=document.getElementById('customerName').value;
  const machine=document.getElementById('machineType').value;
  const issue=document.getElementById('issueDesc').value;
  const waText=encodeURIComponent(`Hello Abdurhaman, I am ${name}. Machine: ${machine}. Issue: ${issue}`);
  document.getElementById('waLink').href="https://wa.me/251904267186?text="+waText;
  document.getElementById('waLink').innerText="üí¨ WhatsApp Support (Click Now)";
}

// TPH Calculator
function calcTPH(){
  const feed=document.getElementById('feedRate').value;
  if(!feed||feed<=0){alert("Enter a valid number!"); return;}
  document.getElementById('tphResult').innerText="Output: "+(feed*2.6).toFixed(1)+" TPH";
}

// Spare Parts Cart
function addToCart(){
  const part=document.getElementById('sparePart').value;
  const qty=document.getElementById('quantity').value;
  if(!part||!qty){document.getElementById('cartMsg').innerText="Select part and quantity"; return;}
  document.getElementById('cartMsg').innerText=`‚úÖ Added ${qty} x ${part} to cart!`;
}
</script>
